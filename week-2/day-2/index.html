<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w2d2</title>

  <style>
        /* The animation code */
       @keyframes example {
         from {transform: translateX(0px);}
         to {transform: translateX(-200px);}
       }
       
      

       #imageSlider{
        animation-name: example;
        animation-duration: 2s;
        animation-iteration-count:infinite;
       } 
  </style>
</head>
<body>


    
<div id="window" style="background-color:black; width: 200px; height: 200px; margin: 0 auto; overflow:hidden;" >
  <div id="imageSlider" style="display:flex;">
    <img width="200px" height="200px" src="./bear1.jpg"alt=""> 
    <img width="200px" height="200px" src="./bear2.jpg" alt="">
    <img width="200px" height="200px" src="./bear3.jpg"alt="">
   </div>
</div>
    
</body>
</html>
