<html lang="en">
<head>

    <style>
        #imageslider {
            display: flex;
            border: 4px solid red

        }
        #window  {
        overflow: hidden;
        width: 500px;
        height: 400px;
        border: 3px solid blue   

        }
    </style>
</head>
<body>

   <div id="window">
<div id= "imageslider">
<img width="500px" height="400px" src="https://treesforlife.org.uk/wp-content/uploads/2019/07/Brown-bear-pixabay.jpg" alt="">
<img width="500px" height="400px" src="https://treesforlife.org.uk/wp-content/uploads/2019/07/Brown-bear-pixabay.jpg" alt="">
<img width="500px" height="400px" src="http://www.reportingday.com/wp-content/uploads/2018/07/Brown-Bear-Images.jpg" alt="">
<img width="500px" height="400px" src="https://wallup.net/wp-content/uploads/2016/01/30094-bears-nature-animals-Grizzly_bear-Grizzly_Bears.jpg" alt="">

</div>

 </div> 
 <button oneclick="prevImage()">prev</button>
 <button oneclick="nextImage()">next</button>

 <script>
 var currentPosition = 0;
 var prevImage= function() {
     currentPosition = currentPosition + 500; 
     document.getElementById('imageslider').style.transform= 'translateX('+ currentPosition + 'px)'
}    

var nextImage= function() {
     currentPosition = currentPosition - 500; 
     document.getElementById('imageslider').style.transform= 'translateX('+ currentPosition + 'px)'
}    
 setTimeout(nextImage,1000)
 setTimeout(nextImage,2000)
 setTimeout(nextImage,3000)
 </script>
</body>
</html>
